<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    sup{
        color: red;
    }
    label{
        width: 200px;
    }
    div{
        display: flex;
        margin: 10px;
    }

</style>
<body>
    <form >
        <fieldset>
            <legend>Contact Details</legend>
            <div>
                <label for="n">Name<sup>*</sup></label>
                <input type="text" id="n" required><br><br>
            </div>
            <div>
                <label for="t">Telephone</label>
                <input type="text"><br><br>
            </div>
            <div>
                <label for="e">Email <sup>*</sup></label>
                <input type="text" required><br><br>
            </div>
        </fieldset>
<br>
        <fieldset>
        <legend>Personal Information</legend>
            <div>
                <label for="n">Age<sup>*</sup></label>
                <input type="text" required><br><br>
            </div>
            <div>
                <label for="g">Gender</label>
                <select id="g">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div>
                <label for="n">When did you first know you wanted to be zoo-keeper? </label>
                <textarea  id="n" cols="30" rows="10"></textarea>
            </div>
        </fieldset>


        <fieldset>
            <legend>Pick your favorite Animals</legend>
            <div>
                <input type="checkbox" id="z"><label for="z">Zebra</label>
                <input type="checkbox" id="c"><label for="c">Cat</label>
                <input type="checkbox" id="a"><label for="a">Anaconda</label>
                <input type="checkbox" id="h"><label for="h">Human</label>
            </div>
            <div>
                <input type="checkbox" id="e"><label for="e">Elephand</label>
                <input type="checkbox" id="w"><label for="w">Wildebeest</label>
                <input type="checkbox" id="p"><label for="p">Pigeon</label>
                <input type="checkbox" id="l"><label for="l">Crab</label>
            </div>
        </fieldset>

        <br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
